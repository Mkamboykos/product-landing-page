<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <a class="nav-link" href="#learn-more">one</a>
        <a class="nav-link" href="#request-coupon">two</a>
        <a class="nav-link" href="#buy-on-amazon">three</a>
      </nav>
      <img id="header-img" src="images/logo.JPG" />
    </header>
    <h1>Product Landing Page</h1>
    <section id="learn-more">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/_IBDvROmdGU"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <br /><br />
    <section id="request-coupon">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          id="email"
          type="email"
          name="email"
          placeholder="abc@email.com"
        />
        <input id="submit" type="submit" />
      </form>
    </section>
    <br /><br />
    <section id="buy-on-amazon"></section>

    <br /><br />
    <div class="flex-container">
        <div class="flexbox-item flexbox-item-1"></div>
        <div class="flexbox-item flexbox-item-2"></div>
        <div class="flexbox-item flexbox-item-3"></div>
    </div>
  </body>
</html>
